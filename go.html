<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e40af">
    <title>Create Beautiful Landing Page with Smooth Transitions</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #111827 0%, #1e40af 50%, #111827 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .intro-rust-font {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .intro-rust-medium {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .intro-rust-bold {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 800;
            letter-spacing: -0.015em;
            line-height: 1.3;
        }

        .floating-bg {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .floating-1 {
            top: 4rem;
            left: 1rem;
            width: 3rem;
            height: 3rem;
            background: rgba(59, 130, 246, 0.1);
            animation: pulse 2s infinite;
        }

        .floating-2 {
            top: 8rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(34, 197, 94, 0.1);
            animation: bounce 2s infinite;
        }

        .floating-3 {
            bottom: 8rem;
            left: 1rem;
            width: 2rem;
            height: 2rem;
            background: rgba(59, 130, 246, 0.1);
            animation: ping 2s infinite;
        }

        .floating-4 {
            bottom: 4rem;
            right: 1rem;
            width: 3.5rem;
            height: 3.5rem;
            background: rgba(234, 179, 8, 0.1);
            animation: pulse 2s infinite;
        }

        @media (min-width: 640px) {
            .floating-1 { top: 5rem; left: 2.5rem; width: 5rem; height: 5rem; }
            .floating-2 { top: 10rem; right: 5rem; width: 4rem; height: 4rem; }
            .floating-3 { bottom: 10rem; left: 5rem; width: 3rem; height: 3rem; }
            .floating-4 { bottom: 5rem; right: 2.5rem; width: 6rem; height: 6rem; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25%); }
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(2); opacity: 0; }
        }

        .logo {
            width: 8rem;
            height: 8rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            margin-bottom: 2rem;
            margin-top: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 640px) {
            .logo {
                width: 10rem;
                height: 10rem;
                margin-bottom: 2.5rem;
                margin-top: 2.5rem;
            }
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
            font-weight: 800;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        @media (min-width: 640px) {
            .title {
                font-size: 1.875rem;
            }
        }

        .steps {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .step {
            font-size: 1rem;
            color: #d1d5db;
            line-height: 1.5;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.005em;
        }

        @media (min-width: 640px) {
            .step {
                font-size: 1.125rem;
            }
        }

        .step-highlight {
            font-style: italic;
            color: #fde047;
            font-weight: 800;
        }

        .button-container {
            width: 100%;
            max-width: 24rem;
            padding: 0 1rem;
        }

        .btn {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.125rem;
            min-height: 4rem;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @media (min-width: 640px) {
            .btn {
                font-size: 1.25rem;
                padding: 1.5rem 2rem;
                min-height: 4.5rem;
            }
        }

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-bg floating-1"></div>
    <div class="floating-bg floating-2"></div>
    <div class="floating-bg floating-3"></div>
    <div class="floating-bg floating-4"></div>

    <!-- Logo -->
    <img src="images/swag.png" alt="Logo" class="logo">

    <!-- Title -->
    <h1 class="title intro-rust-medium">Follow the steps below!</h1>

    <!-- Steps -->
    <div class="steps">
        <p class="step intro-rust-bold">1. Click on "I Want To Play!"</p>
        <p class="step intro-rust-bold">2. Download the app & set up a new account</p>
        <p class="step intro-rust-bold">3. Play TWO to FIVE games minimum <span class="step-highlight">
(tip: the more you play, the more you make!)</span></p>
        <p class="step intro-rust-bold">4. Request your payout anytime & keep playing!</p>
    </div>

    <!-- Single Redirect Button -->
    <div class="button-container">
        <!-- keep the same text -->
        <button class="btn intro-rust-font" onclick="redirectNow()">I WANT TO PLAY!</button>
    </div>

    <script>
    // Redirect action for the button
    function redirectNow() {
        window.open('/go', '_blank'); 
        // /go will forward to your affiliate link via Cloudflare
    }
    </script>
</body>
</html>
