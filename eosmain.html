<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFE5D9">
    <title>EOS Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5D9 0%, #E8DEEE 25%, #FFD4C4 50%, #D5C7E0 75%, #FFC2AD 100%);
            color: #374151;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .font-extrabold {
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .font-bold {
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .floating-bg {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .floating-1 {
            top: 4rem;
            left: 1rem;
            width: 3rem;
            height: 3rem;
            background: rgba(255, 192, 203, 0.3);
            animation: pulse 2s infinite;
        }

        .floating-2 {
            top: 8rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(216, 191, 216, 0.3);
            animation: bounce 2s infinite;
        }

        .floating-3 {
            bottom: 8rem;
            left: 1rem;
            width: 2rem;
            height: 2rem;
            background: rgba(255, 218, 185, 0.3);
            animation: ping 2s infinite;
        }

        .floating-4 {
            bottom: 4rem;
            right: 1rem;
            width: 3.5rem;
            height: 3.5rem;
            background: rgba(221, 160, 221, 0.3);
            animation: pulse 2s infinite;
        }

        @media (min-width: 640px) {
            .floating-1 { top: 5rem; left: 2.5rem; width: 5rem; height: 5rem; }
            .floating-2 { top: 10rem; right: 5rem; width: 4rem; height: 4rem; }
            .floating-3 { bottom: 10rem; left: 5rem; width: 3rem; height: 3rem; }
            .floating-4 { bottom: 5rem; right: 2.5rem; width: 6rem; height: 6rem; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25%); }
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(2); opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 8rem;
            height: 8rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            margin-bottom: 2rem;
            margin-top: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        @media (min-width: 640px) {
            .logo {
                width: 10rem;
                height: 10rem;
                margin-bottom: 2.5rem;
                margin-top: 2.5rem;
            }
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
            color: #1f2937;
        }

        @media (min-width: 640px) {
            .title {
                font-size: 1.875rem;
            }
        }

        .steps {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .step {
            font-size: 1rem;
            color: #374151;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        @media (min-width: 640px) {
            .step {
                font-size: 1.125rem;
            }
        }

        .step-highlight {
            font-style: italic;
            color: #4b5563;
            font-weight: 800;
        }

        .question {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
            padding: 0 1rem;
            color: #1f2937;
        }

        @media (min-width: 640px) {
            .question {
                font-size: 1.5rem;
            }
        }

        .button-container {
            width: 100%;
            max-width: 24rem;
            padding: 0 1rem;
            margin-bottom: 1.5rem;
        }

        .country-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .start-button-container {
            animation: fadeInUp 0.5s ease-out;
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            min-height: 3.5rem;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        @media (min-width: 640px) {
            .btn {
                font-size: 1.125rem;
                padding: 1.25rem 1.5rem;
                min-height: 4rem;
            }
        }

        .btn-country {
            background: linear-gradient(135deg, #F9A8D4 0%, #FDA4AF 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-country:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .btn-country:active {
            transform: scale(0.95);
        }

        .btn-country:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-country-alt {
            background: linear-gradient(135deg, #C084FC 0%, #F9A8D4 100%);
        }

        .btn-start {
            background: linear-gradient(135deg, #FDA4AF 0%, #F9A8D4 50%, #C084FC 100%);
            color: white;
            font-size: 1.125rem;
            padding: 1.25rem 1.5rem;
            animation: pulse 2s infinite;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.15);
        }

        @media (min-width: 640px) {
            .btn-start {
                font-size: 1.25rem;
            }
        }

        .btn-start:hover {
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        .verification {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .verification-icon {
            width: 1rem;
            height: 1rem;
            background: #C3AFD3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }

        .verification-text {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .stats {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 0.75rem;
            padding: 1rem;
            width: 100%;
            max-width: 24rem;
            margin: 0 1rem 1rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: #374151;
        }

        @media (min-width: 640px) {
            .stat-value {
                font-size: 1.125rem;
            }
        }

        .stat-label {
            font-size: 0.75rem;
            color: #4b5563;
        }

        @media (min-width: 640px) {
            .stat-label {
                font-size: 0.875rem;
            }
        }

        .hidden {
            display: none;
        }

        .checkmark {
            width: 0.625rem;
            height: 0.625rem;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="floating-bg floating-1"></div>
    <div class="floating-bg floating-2"></div>
    <div class="floating-bg floating-3"></div>
    <div class="floating-bg floating-4"></div>

    <img src="images/eos1.png" alt="Logo" class="logo">

    <h1 class="title font-extrabold">Follow the steps below!</h1>

    <div class="steps">
        <p class="step font-bold">1. Click button below 👇</p>
        <p class="step font-bold">2. Enter email & info ✍️</p>
        <p class="step font-bold">3. Complete deals <span class="step-highlight">(IMPORTANT)</span> 📱</p>
        <p class="step font-bold">4. Claim reward! 💸</p>
    </div>

    <h2 class="question font-bold">Where are you located?</h2>

    <div class="button-container">
        <div id="countryButtons" class="country-buttons">
            <button id="userCountryBtn" class="btn btn-country font-bold" onclick="showStartButton()">
                <span id="userCountryText">Loading...</span>
            </button>
            <button class="btn btn-country btn-country-alt font-bold" onclick="showStartButton()">Canada</button>
        </div>

        <div id="startButton" class="start-button-container hidden">
            <button class="btn btn-start font-extrabold" onclick="startNow()">START PLAYING</button>
        </div>
    </div>

    <div class="verification">
        <div class="verification-icon">
            <svg class="checkmark" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
        <p class="verification-text">Verified By TikTok</p>
    </div>

    <div class="stats">
        <div class="stats-container">
            <div class="stat-item">
                <div id="moneyPaidOut" class="stat-value font-bold">$763,143</div>
                <div class="stat-label font-bold">Total Paid Out</div>
            </div>
            <div class="stat-item">
                <div id="peopleOnline" class="stat-value font-bold">4,582</div>
                <div class="stat-label font-bold">People Online</div>
            </div>
            <div class="stat-item">
                <div class="stat-value font-bold">86%</div>
                <div class="stat-label font-bold">Users Completing</div>
            </div>
        </div>
    </div>

    <script>
        let userCountry = '';
        let loading = true;
        let peopleOnline = 4582;
        let moneyPaidOut = 763143;

        async function getUserCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_name || 'United States';
            } catch (error) {
                userCountry = 'United States';
            } finally {
                loading = false;
                document.getElementById('userCountryText').textContent = userCountry;
                document.getElementById('userCountryBtn').disabled = false;
            }
        }

        function showStartButton() {
            document.getElementById('countryButtons').classList.add('hidden');
            document.getElementById('startButton').classList.remove('hidden');
        }

        function startNow() {
            const REDIRECT_URL = 'https://spnccrzone.com/?f5c=9jfCbzeMSTZTYHelDPxQ%2fswrb0Mi6so3vQJDRoz7h5U%3d&s1=MOONSCALE1';
            window.location.href = REDIRECT_URL;
        }

        function updatePeopleOnline() {
            peopleOnline += Math.floor(Math.random() * 3) + 1;
            document.getElementById('peopleOnline').textContent = peopleOnline.toLocaleString();
        }

        function updateMoneyPaidOut() {
            const amounts = [847, 923, 789, 856, 978, 812, 934, 898, 867, 945, 823, 901];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            moneyPaidOut += randomAmount;
            document.getElementById('moneyPaidOut').textContent = '$' + moneyPaidOut.toLocaleString();
        }

        function init() {
            getUserCountry();
            setInterval(updatePeopleOnline, 3000);
            setInterval(updateMoneyPaidOut, 2000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
